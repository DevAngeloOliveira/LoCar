# Configuração para deploy no Render
# https://render.com/docs/blueprint-spec

services:
  # Backend NestJS
  - type: web
    name: locar-backend
    env: docker
    region: oregon
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/clientes
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: locar-postgres
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000

# Banco de dados PostgreSQL
databases:
  - name: locar-postgres
    databaseName: locar
    user: locar
    region: oregon
    plan: free
    ipAllowList: []
